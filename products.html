<html lang="fr">

<head>

    <div class="max-w-7xl border my-30 px-2 border-red-800 mx-auto"> <!-- navPath -->

    <section class="max-w-7xl mx-auto flex flex-col md:flex md:flex-row gap-6">

        <!-- Petites images -->
        <div class="flex flex-col-reverse md:flex md:flex-row md:w-1/2 items-center">
            <div class="flex flex-row md:flex md:flex-col gap-3 md:w-1/3">
                <img src="asset/image/products/TshirtGreen1.png" alt="" class="w-24 border rounded-2xl">
                <img src="asset/image/products/TshirtGreen2.png" alt="" class="w-24 rounded-2xl">
                <img src="asset/image/products/TshirtGreen3.png" alt="" class="w-24 rounded-2xl">

            </div>

            <!-- Grande Images -->
            <div class="flex flex-row md:flex md:flex-row flex-1">
                <img src="asset/image/products/TshirtGreen4Big.svg" alt="">
            </div>
        </div>

        <div class="flex flex-col md:flex md:flex-col flex-1">
            <p class="text-[40px] font-bold">ONE LIFE GRAPHIC T-SHIRT</p>
            <div class="flex flex-row gap-3">
                <img src="asset/image/products/stars.png" alt="">

            </div>

            <div class="flex flex-row text-[32px] gap-3 my-3">

                <p class="text-red-500 text-[16px] my-3 mx-3 font-bold">-40%</p>
            </div>

            <p class="border-b ">This graphic t-shirt which is perfect for any occasion. Crafted from a soft and <br>
                breathable fabric,
                it offers superior comfort and style.</p>

            <p class="mt-5">Select Colors</p>

            <div class="flex flex-row gap-4 mt-4 mb-7">
                <button class="bg-green-800 rounded-full w-9 h-9"></button>
                <button class="bg-purple-950 rounded-full w-9 h-9"></button>
                <button class="bg-blue-950 rounded-full w-9 h-9"></button>
                </p>
            </div>

            <!-- Choix Taille -->

            <p>Choose Size</p>

            <div class="flex flex-row mt-8 gap-10">
                <p>Small</p>
                <p>Medium</p>
                <button class="bg-black text-white p-1 rounded-3xl w-20">Large</button>
                <p>X-Large</p>
            </div>

            <!-- Buttons Ajout / Remove -->

            <div class="flex flex-row mt-13 ">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                </svg>

                <p>1</p>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"

                </svg>
                
                <button class="bg-black text-white rounded-4xl p-2  w-80 "> Add Cart</button>
